<!DOCTYPE html> 

<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>Studio Ghibli Movie Selector</title>
  <link rel="stylesheet" type="text/css" href="https://github.com/totoroistyping/ghiblimovies/blob/1ce09a30079f7cb2f318a0acd5cc8f38a603e688/styles.css">
</head>
  
<body>
  <h1> Studio Ghibli Movie Selector</h1>
  <p>Not sure which movie to pick? Enter in your current mood and we'll give you a Studio Ghibli movie to watch based on it</p>
 
  <form>
  <section class="feelings">
    <p>How are you feeling?</p>
    <input name="feeling" id="sad" type="radio">
    <label for="sad">Sad</label>
    
    <input name="feeling" id="happy" type="radio">
    <label for="happy">Happy</label>
    
    <input name="feeling" id="mad" type="radio">
    <label for="mad">Mad</label>
    
    <input name="feeling" id="neutral" type="radio">
    <label for="neutral">Neutral</label>
    
    <input name="feeling" id="anxious" type="radio">
    <label for="anxious">Anxious</label>
  </section>
    
  <section class="mood">
    <label for="purpose">What are you in the mood to do?</label>
    <select name="purpose" for="purpose">
      <option value="relax">Relax and chill</option>
      <option value="entertain">Feel entertained and engaged</option>
      <option vlaue="ponder">Ponder life and my existence</option>
      <option value="unsure">Not sure, I'm along for the ride</option>
    </select>
  </section>
    <input type="submit">
    
  </form>
</body>
  
</html>
